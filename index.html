<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">StopWatch</h1>

    <div class="time">
        <div>Hours</div>
        <div>Minutes</div>
        <div>Seconds</div>
        <div>MS</div>
    </div>
    <div class="numbers">
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
        <div id="milliseconds">00</div>
    </div>

    <div id="container">
        <button id="startStopBtn" onclick="startStop()">Start</button>
        <button id="lapBtn" onclick="lap()" disabled>Lap</button>
        <button id="resetBtn" onclick="reset()">Reset</button>
    </div>

    <div id="lapsContainer">
        <h3>Laps:</h3>
        <ul id="laps"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
